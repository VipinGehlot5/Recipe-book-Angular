<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <!-- Error box method -->
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>An Error Ocoured : {{ error }}</p>
        </div> -->
                    <!-- Dialogue Box using *ngIf dynamic loading -->
        <!-- <app-alert [message]="error" 
        *ngIf="error"
        (close)="onHandleError()"></app-alert> -->

                     <!-- Dynamic-Component-loader -->
        <ng-template appPlaceholder></ng-template>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
                <button class="btn btn-primary" type="button" 
                (click)="onSwitchMode()"> Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
